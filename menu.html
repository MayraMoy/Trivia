<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Miraculous: las aventuras de Ladybug</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="puntaje">
                <img src="img/puntos.png" alt="">
                <span class="puntos" id="puntos">0</span>
            </div>
            <h1>QUIZ</h1>
            <div class="jugador">
                <span class="nombre" id="nombre"></span>
                <img src="img/user.png" alt="">
            </div>
        </header>

        <!-- SECCIÓN MENU DEL JUEGO -->
        <main class="menu">
            <h2>Hola <span id="nombre-jugador"></span></h2>
            <p>Elige una categoría..</p>
            <div class="categorias">
                <div class="categoria" id="personajes">
                    <img src="img/personajes.jpg" alt="" class="foto-categoria">
                    <h3>Personajes principales</h3>
                </div>
                <div class="categoria" id="kwamis">
                    <img src="img/Kwamis.png" alt="" class="foto-categoria">
                    <h3>Kwamis y Miraculous</h3>
                </div>
                <div class="categoria" id="frases">
                    <img src="img/frases.png" alt="" class="foto-categoria">
                    <h3>Frases</h3>
                </div>
                <div class="categoria" id="akumatizados">
                    <img src="img/transformaciones.png" alt="" class="foto-categoria">
                    <h3>Akumatizados</h3>
                </div>
                <div class="categoria" id="transformaciones">
                    <img src="img/poderes.png" alt="" class="foto-categoria">
                    <h3>Poderes</h3>
                </div>
                <div class="categoria" id="villanos">
                    <img src="img/villano.png" alt="" class="foto-categoria">
                    <h3>Villanos</h3>
                </div>
            </div>
        </main>
    </div>

    <script src="js/menu.js"></script>
</body>
</html>
